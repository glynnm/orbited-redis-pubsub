<html>
  <head>
    <script>document.domain = document.domain</script>
    <script src="orbited/Orbited.js"></script>
    <script src="redispubsub.js"></script>
    <script>
      RedisPubSub.onReady = function() { 
        // if you wanted to subscribe on start up
      }

      RedisPubSub.onMessage = function(key, value) { 
        output = document.getElementById("output")
        output.innerHTML += key + ": " + value + "<br>";
        output.scrollTop = output.scrollHeight;
      }

      function doSubscribeButton() {
        var key = document.getElementById("subscribeKey").value;
        RedisPubSub.subscribe( key );
      }
    </script>
  </head>
  <body>
    <input type="text" id="subscribeKey"> <button onClick="doSubscribeButton()">Subscribe</button>
    <hr>
    <div style="height: 100%; overflow-y: scroll" id="output"></div>
  </body>
</html>
